<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="stylesHW22.css">
</head>
<body>
   
    <section class="flex-container-horizontal">
        <div class="item">Елемент 1</div>
        <div class="item">Елемент 2</div>
        <div class="item">Елемент 3</div>
    </section>


    <section class="flex-container-centered">
        <div class="item centered-item">Центр 1</div>
        <div class="item centered-item">Центр 2</div>
        <div class="item centered-item">Центр 3</div>
    </section>


    <section class="flex-container-columns">
        <div class="column">Колонка 1</div>
        <div class="column highlight">Колонка 2</div>
    </section>
</body>
</html>
